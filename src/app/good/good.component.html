<div class="good" (click)='openModal(good)'>
  <img class="good__image" [src]="'assets/images/tables/' + good.image" [alt]="good.title" />

  <h3 class="good__title">
    {{ good.title }}
  </h3>

  <div class="good__price">
    {{ localCurrencyPipe.transformCurrency(good.price, good.currency) }}
  </div>
</div>
